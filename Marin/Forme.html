<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
  <h1 align="center">Create An Account!</h1>
  <form>
   <table border="2" align="center">
      <tr>
          <td>
            <h3>Full name</h3>
          </td>
          <td>
            <input type="text">
          </td>
        </tr>
      <tr>
          <td>
          <h3>Date of birth</h3>
          </td>
          <td>
            <input type="date">
          </td>
      </tr>
      <tr>
        <td>
          <h3>Country</h3>
        </td>
        <td>
            <select>
                <optgroup label="Europa">
                   <option>Moldova</option>
                </optgroup>
                <optgroup label="Asia">
                  <option selected>Rusia</option>
                </optgroup>
                <optgroup label="America de sud">
                  <option>Argentina</option>
                </optgroup>
            </select>
        </td>
      </tr>
      <tr>
        <td>
          <label id="you"><h3>About you</h3></label>
        </td>
        <td>
        <textarea maxlength="30" rows="10" cols="35">
          </textarea>
        </td>
       </tr>
        <tr>
           <td colspan="2" align="center">
           <input checked disable type="checkbox"> Sunt de acord cu <a target="_blank" href="conditi.html">conditile</a>
            </td>
         </tr>
          <tr>
            <td colspan="2" align="center">
            <button type="submit">Registru &#9814;</button>
            </td>
          </tr>
  </table>
  </form>
</body>
</html>
